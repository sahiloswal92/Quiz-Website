<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Page</title>
    <link rel="stylesheet" href="signlog.css">
</head>
<body class="back" style="margin-left: 70px;">
<div class="logmain">
    <div class="pic">
        <img src="https://thumbs.dreamstime.com/b/quiz-word-pop-art-vector-hand-drawn-illustration-quiz-word-pop-art-comic-book-style-retro-hand-drawn-vector-illustration-comic-305760674.jpg?w=768" alt="">
    </div>
    <div id="log">
    <form class="form" id="loglog" action="connect.php" method="post">
        <div class="loghead">
            <h1><br>Log In</h1>
        </div>
        <div class="email">
            <label for="username">
            <span>USERNAME</span><br>
            <input required type="text" name="username" class="input">
            </label>
         </div>
        <div class="pass">
            <label>
            <span>PASSWORD</span><br>
            <input required type="password" name="password" class="input">
            </label>
        </div>
        <div class="alt">
            <button type="submit" class="submit">Submit</button>
            <p class="signin">Do not have an account? <a href="signin.html">Sign in</a></p><br>
        </div>
    </form>
    </div>
</div>
</body>
</html>
